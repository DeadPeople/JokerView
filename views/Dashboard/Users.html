<div id="container"></div>

<script>
$(function () {
	var chart;
	$(document).ready(function() {
		object = {
			credits: {enabled: false},
			chart: {
				renderTo: 'container',
				type: 'line',
				marginRight: 130,
				marginBottom: 25
			},
			title: {
				text: 'Monthly Average Temperature'
			},
			subtitle: {
				text: 'Source: WorldClimate.com'
			},
			yAxis: {
				title: {
					text: 'Temperature (°C)'
				}
			},
			tooltip: {
				formatter: function() {
						return '<b>'+ this.series.name +'</b><br/>'+
						this.x +': '+ this.y +'°C';
				}
			},
			legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'top',
				x: -10,
				y: 100,
				borderWidth: 0
			}
		}
		
		bindJSON(object, "../mockup/users.txt", {}, function(data){
			chart = new Highcharts.Chart(data);
		});
	});
});
</script>
